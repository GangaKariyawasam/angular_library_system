<div class=" container-fluid content">
    <div class="row">
        <div class="col-12">
           <mat-card>
               <div class="row">
                   <div class="col-12 d-flex justify-content-end">
                       <button class="btn btn-dialog-close d-flex justify-content-center align-items-center" mat-stroked-button (click)="onFormClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
                   </div>
               </div>
               <div class="row">
                   <div class="col-12">
                       <p>You are going to add a new author</p>
                   </div>
               </div>
               <div class="row">
                   <div class="col-12">
                       <mat-form-field appearance="outline" [style.width.%]=100>
                           <mat-label>Author Name</mat-label>
                           <input matInput formControlName="sinhalaName"required>
                       </mat-form-field>
                   </div>
                   <div class="row">
                       <div class="col-12">
                           <button mat-raised-button color="primary" class="btn-block btn-register button" [style.width.%]=50>Save</button>
                       </div>
                   </div>
               </div>
           </mat-card>
        </div>
    </div>
</div>
