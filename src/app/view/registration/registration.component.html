<div class="mainDiv">
  <div class="row">
   <div class="col-12 d-flex justify-content-end">
         <button class="btn-dialog-close" mat-stroked-button (click)="onFormClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
   </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="content">
      <div class="row">
        <div class="col-lg-5 col-sm-12 col-xm-12">
          <div class="photoSection">
            <div class="row h-auto">
              <div class="mt-5 col-12 d-flex justify-content-center">
                <div class="profilePhoto img-fluid">
                  <div class="mask">
                    <div class="delete" (click)="deleteProfileImage()">
                    </div>
                  </div>
                  <div class="edit" (click)="editProfilePhoto()">
                    <span class=""><mat-icon matSuffix>mode_edit</mat-icon></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-sm-12">
          <div class="row formSection">
            <div class="login-wrapper">
              <mat-card class="box">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center">
                    <h2>Student Registration</h2>
                  </div>
                </div>
                <form class="example-form" style="font-size: 14px;" (ngSubmit)="submitForm()">
                  <mat-card-content>

                    <!--Registration Number field start here-->
                    <div class="row">
                      <div class="col-12">
                        <mat-form-field appearance="outline" [style.width.%]=100>
                          <mat-label>Registration Number</mat-label>
                          <input matInput>
                        </mat-form-field>
                      </div>
                    </div>
                    <!--Registration Number field end here-->

                    <!--Start Name fields here-->
                    <div class="row">
                      <div class="col-12 col-md-3">
                        <mat-form-field appearance="outline" [style.width.%]=100>
                          <mat-label>Initials</mat-label>
                          <input matInput>
                        </mat-form-field>
                      </div>

                      <div class="col-12 col-md-4">
                        <mat-form-field appearance="outline" [style.width.%]=100>
                          <mat-label>First name</mat-label>
                          <input matInput>
                        </mat-form-field>
                      </div>

                      <div class="col-12 col-md-5">
                        <mat-form-field appearance="outline" [style.width.%]=100>
                          <mat-label>Last Name </mat-label>
                          <input matInput>
                        </mat-form-field>
                      </div>

                    </div>
                    <!--End Name fields here-->

                    <!--Guardian Name field start here-->
                    <div class="row">
                      <div class="col-12">
                        <mat-form-field appearance="outline" [style.width.%]=100>
                          <mat-label>Guardian Name</mat-label>
                          <input matInput placeholder="Ex.Your Parents name">
                        </mat-form-field>
                      </div>
                    </div>
                    <!--Guardian Name field end here-->

                    <!--Address Fileds start here-->
                    <div class="row">
                      <div class="col-12 col-md-6">
                        <mat-form-field [style.width.%]=100>
                          <mat-label>Street Number</mat-label>
                          <input matInput placeholder="ex.No 01">
                        </mat-form-field>
                      </div>

                      <div class="col-12 col-md-6">
                        <mat-form-field [style.width.%]=100>
                          <mat-label>1St Street</mat-label>
                          <input matInput placeholder="ex.1St lane">
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12 col-md-6">
                        <mat-form-field [style.width.%]=100>
                          <mat-label>2nd Street</mat-label>
                          <input matInput placeholder="Ex.Kodagoda">
                        </mat-form-field>
                      </div>

                      <div class="col-12 col-md-6">
                        <mat-form-field [style.width.%]=100>
                          <mat-label>Town</mat-label>
                          <input matInput placeholder="Ex.Imaduwa">
                        </mat-form-field>
                      </div>
                    </div>
                    <!--Address Fileds end here-->

                    <!--Radio button field start here-->
                    <div class="row">
                      <div class="col-12">
                        <mat-radio-group aria-label="Select an option">
                          <mat-radio-button value="1" class="pr-lg-4 pr-4">Male</mat-radio-button>
                          <mat-radio-button value="2">Female</mat-radio-button>
                        </mat-radio-group>
                      </div>
                    </div>
                    <!--Radio button field end here-->

                    <!--Telephone field start here-->
                    <div class="row">
                      <div class="col-12">
                        <mat-form-field>
                          <mat-label>Telephone</mat-label>
                          <input type="tel" matInput placeholder="0771234567">
                          <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                    <!--Telephone field end here-->

                    <div class="row">
                      <div class="col-4">
                        <mat-form-field appearance="fill" [style.width.%]=100>
                          <mat-label>Year</mat-label>
                          <select (click)="test();" matNativeControl [(ngModel)]="selectedYear" name="year">
                            <option *ngFor="let year of years" [ngValue]="year">
                              {{year}}
                            </option>
                          </select>
                        </mat-form-field>
                      </div>
                      <div class="col-4">
                        <mat-form-field appearance="fill"[style.width.%]=100>
                          <mat-label>Grade</mat-label>
                          <input matInput>
                        </mat-form-field>
                      </div>
                      <div class="col-4">
                        <mat-form-field appearance="fill"[style.width.%]=100>
                          <mat-label>Section</mat-label>
                          <select (click)="getSection();" matNativeControl [(ngModel)]="selectedSection" name="section">
                            <option *ngFor="let sect of sections" [ngValue]="sect">{{sect}}</option>
                          </select>
                        </mat-form-field>
                      </div>
                    </div>
                  </mat-card-content>
                  <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                      <button mat-stroked-button class="btn-block btn-register button" [style.width.%]=50>Register</button>
                    </div>
                  </div>
                </form>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  </div>
